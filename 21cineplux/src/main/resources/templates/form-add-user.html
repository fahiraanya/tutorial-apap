<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah User Baru</div>
                <div class="card-body">
                    <form th:action="@{/user/add}" method="POST" class="formAdd">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" />

                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control" />

                        <label>Email</label>
                        <input type="email" name="email" class="form-control" />

                        <label>Password</label>
                        <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                               title="Password must be minimum eight characters, has at least one uppercase letter, one lowercase letter, one number and one special character"
                               class="form-control"/>

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role -- </option>
                            <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link btn-outline-info" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
